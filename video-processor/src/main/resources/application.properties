spring.application.name=video-processor
server.port=8080
server.address=0.0.0.0
server.tomcat.max-http-form-post-size=2097152

spring.servlet.multipart.max-file-size=100024MB
spring.servlet.multipart.max-request-size=10024MB
spring.servlet.multipart.enabled=true

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_JDBC_PORT:3306}/${DB_DATABASE:video-processor}?allowPublicKeyRetrieval=true&useSSL=${DB_USE_SSL:false}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

video.file.pathType=s3
video.file.path=gif-video
video.gif.in-progress.timeout=${VIDEO_GIF_IN_PROGRESS_TIMEOUT:30}

s3.type=custom
s3.endpoint=${OBJECT_STORAGE_URI}
s3.accessKey=${OBJECT_STORAGE_ROOT_USER}
s3.secretKey=${OBJECT_STORAGE_ROOT_PASSWORD}
s3.region=${OBJECT_STORAGE_REGION:us-east-1}

spring.kafka.bootstrap-servers=video-kafka:9092
spring.kafka.consumer.group-id=gif-video-1
spring.kafka.gif-topic=${KAFKA_GIF_TOPIC}
spring.kafka.gif-finish-topic=${KAFKA_GIF_FINISH_TOPIC}
spring.kafka.gif-error-topic=${KAFKA_GIF_ERROR_TOPIC}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml